<div class="controls">
    <div class="input-wrapper">
        <input [ngClass]="{'input': true, 'disabled': disabled}" [attr.disabled]="disabled ? '' : null"
            [attr.placeholder]="placeholder" type="text" [(ngModel)]="message" required>
    </div>
    <div class="submit-wrapper">
        <button [ngClass]="{'submit': true, 'disabled': disabled}" (click)="send()"> send </button>
    </div>
</div>
